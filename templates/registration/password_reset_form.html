{% extends "base.html" %}
{% block head_title %}Reset Password{% endblock %}

{% block content %}
<div class="row">
    <br/>
	<div class="mx-auto col-md-6">
        <br>
        <h2 class="text-center">Reset Password</h2>
        <p class="text-center">
            Please fill in your email to reset your password.
        </p>
        <div class="form">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark">Send to Email</button>
            </form>
        </div>
    </div>
</div>
<br/>
{% endblock %}
