{% extends "base.html" %}
{% load static %}
{% block head_title %}Sign Up{% endblock %}

{% block content %}
<!-- Sign up form -->
<div class="mySignup">
<section class="signup">
	<div class="container">
		<div class="signup-content">
			<div class="signup-form">
				<h2 class="form-title">Sign up</h2>
				
				<form method="POST" class="register-form" id="register-form">
				{% csrf_token %}
				{% for field in form %}
				  <div class="form-group">
					<label for={{ field.id_for_label }}><i class="zmdi zmdi-account material-icons-name"></i></label>
					<i class="zmdi zmdi-account material-icons-name"></i>{{ field }}
				  </div>
				{% endfor %}
				  <div class="form-group form-button">
					<input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
			      </div>
				</form>
				<br>
				{% for msg in messages %}
				<div class="alert alert-warning" role="alert">
					<p id="messages"class="" >{{ msg }}</p>
				</div>
				{% endfor %}
			</div>
			<div class="signup-image">
				<figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
				<a href="{% url 'login' %}" class="signup-image-link"><i class="fa fa-hand-o-right"></i> I am already member</a>
			</div>
		</div>
	</div>
</section>
</div>
{% endblock %}
